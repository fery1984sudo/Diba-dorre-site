<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diba & D'Orre</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      font-family: 'Playfair Display', serif;
      color: gold;
      overflow: hidden;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px;
      background: transparent;
      position: relative;
      z-index: 10;
    }
    nav a {
      color: gold;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
    }
    .section {
      display: none;
      text-align: center;
      padding: 100px 20px;
      font-size: 24px;
    }
    #home-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 5;
      transition: opacity 1s ease;
    }
    #home-section.fade-out {
      opacity: 0;
    }
    .logo {
      width: 250px;
      margin-bottom: 20px;
    }
    #particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <nav>
    <a onclick="navigateTo('home')">Home</a>
    <a onclick="navigateTo('about')">About</a>
    <a onclick="navigateTo('products')">Products</a>
  </nav>  <div id="home-section">
    <canvas id="particles"></canvas>
    <img src="file_000000008da0620a9fa66ea4902bfe40.png" alt="Logo" class="logo" />
    <h1>Welcome to Diba & D'Orre</h1>
    <p>A timeless tale of elegance & Persian luxury.</p>
  </div>  <div id="about-section" class="section">This is the About page.</div>
  <div id="products-section" class="section">This is the Products page.</div>  <script>
    function navigateTo(section) {
      const home = document.getElementById('home-section');
      home.classList.add('fade-out');
      setTimeout(() => {
        home.style.display = 'none';
        document.getElementById(`${section}-section`).style.display = 'block';
      }, 1000);
    }
  </script></body>
</html>
