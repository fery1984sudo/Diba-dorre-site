<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diba & D'Orre</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 300px;
      height: auto;
      z-index: 2;
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.95); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <img id="logo" src="file-9buwSAQWNCHPoppZN83UeR" alt="Diba & D'Orre Logo"/>

  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "#000" },
      particles: {
        number: { value: 100 },
        color: { value: "#d4af37" },
        shape: { type: "circle" },
        opacity: { value: 0.8 },
        size: { value: 2, random: true },
        move: {
          enable: true,
          speed: 0.8,
          direction: "none",
          random: true,
          outModes: { default: "out" }
        }
      },
      interactivity: {
        detectsOn: "canvas",
        events: {
          onhover: { enable: false },
          onclick: { enable: false }
        }
      }
    });
  </script>
</body>
</html>
