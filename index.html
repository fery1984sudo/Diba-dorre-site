<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diba & D'Orre</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      background: black;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .centered-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .centered-logo img {
      width: 250px;
      height: auto;
      filter: drop-shadow(0 0 15px gold);
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="your-high-quality-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="centered-logo">
    <img src="file_000000008da0620a9fa66ea4902bfe40.png" alt="Diba & D'Orre Logo">
  </div>
</body>
</html>
