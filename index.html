<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diba & D'Orre</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
    }
    #logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 1;
      animation: fadeOut 4s ease-in-out 3s forwards;
      z-index: 2;
    }
    #logo-container img {
      width: 300px;
      height: auto;
      filter: drop-shadow(0 0 20px gold);
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
    #background-video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 5s forwards;
      z-index: 1;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div id="logo-container">
  <img src="file_000000008da0620a9fa66ea4902bfe40.png" alt="Diba & D'Orre Logo">
</div>

<video id="background-video" autoplay muted loop>
  <source src="luxury-palace.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

</body>
</html>
