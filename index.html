<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diba & D'Orre</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
    }

    .intro {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000; /* کل صفحه اول مشکی */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 2;
      animation: fadeOut 2s ease-in-out 5s forwards;
    }

    .logo-container {
      background: none;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 0 10px gold);
    }

    #logo {
      width: 200px;
      height: auto;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .welcome {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff; /* بعد از محو شدن لوگو، صفحه سفید */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 6s forwards;
      text-align: center;
      padding: 20px;
    }

    .welcome h1 {
      color: #b89b5e; /* طلایی زیبا */
      font-size: 22px;
      margin-bottom: 20px;
    }

    .welcome p {
      color: #b89b5e;
      font-size: 14px;
      max-width: 600px;
      line-height: 1.8;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<!-- صفحه لوگو -->
<div class="intro">
  <div class="logo-container">
    <img id="logo" src="file_000000008da0620a9fa66ea4902bfe40.png" alt="Diba & D'Orre Logo">
  </div>
</div>

<!-- صفحه خوشامدگویی -->
<div class="welcome">
  <h1>Welcome to Diba & D'Orre</h1>
  <p>In a realm where timeless Persian elegance whispers through the finest treasures, Diba & D'Orre invites you to a journey of pure refinement and eternal luxury.</p>
</div>

</body>
</html>
