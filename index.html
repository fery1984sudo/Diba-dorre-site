<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diba & D'Orre</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: 'Times New Roman', serif;
    }

    /* صفحه مشکی لوگو */
    #intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeOut 2s ease 4s forwards;
    }

    #logo {
      width: 250px;
      animation: glow 4s ease infinite alternate;
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 5px gold); }
      100% { filter: drop-shadow(0 0 15px gold); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* صفحه خوشامدگویی */
    #welcome {
      background: white;
      color: #a68d47;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 2s ease 5s forwards;
      padding: 0 20px;
      text-align: center;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .brand-name {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(-30px);
      animation: slideDown 1.5s ease 5.5s forwards;
    }

    .welcome-text {
      font-size: 1.2rem;
      max-width: 600px;
      opacity: 0;
      transform: translateY(-30px);
      animation: slideDown 1.5s ease 6s forwards;
    }

    @keyframes slideDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>

<body>

  <!-- صفحه لوگو -->
  <div id="intro">
    <img id="logo" src="file_000000008da0620a9fa66ea4902bfe40.png" alt="Diba & D'Orre Logo">
  </div>

  <!-- صفحه خوشامدگویی -->
  <div id="welcome">
    <div class="brand-name">Diba & D'Orre</div>
    <div class="welcome-text">
      Crafted not for many — but for the rare few.<br>
      Whispered secrets. Eternal treasures.
    </div>
  </div>

</body>
</html>
