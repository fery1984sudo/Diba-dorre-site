<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diba & D'Orre</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #d4af37;
    }header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background-color: #000;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 10;
}

.logo {
  font-weight: bold;
  font-size: 20px;
}

.menu-toggle {
  display: none;
  flex-direction: column;
  cursor: pointer;
}

.menu-toggle span {
  height: 3px;
  width: 25px;
  background: #d4af37;
  margin: 4px 0;
  border-radius: 2px;
}

nav {
  display: flex;
  gap: 20px;
}

nav a {
  color: #d4af37;
  text-decoration: none;
  font-weight: 500;
}

.mobile-nav {
  display: none;
  flex-direction: column;
  background-color: #000;
  position: absolute;
  top: 60px;
  left: 0;
  width: 100%;
  text-align: center;
}

.mobile-nav.active {
  display: flex;
}

@media (max-width: 768px) {
  nav {
    display: none;
  }

  .menu-toggle {
    display: flex;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="logo">DIBA & D'ORRE</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#products">Products</a>
    </nav>
  </header>
  <div class="mobile-nav" id="mobileMenu">
    <a href="#home" onclick="toggleMenu()">Home</a>
    <a href="#about" onclick="toggleMenu()">About</a>
    <a href="#products" onclick="toggleMenu()">Products</a>
  </div>  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('active');
    }
  </script>  <main style="padding-top: 80px; text-align: center;">
    <h1>Welcome to Diba & D'Orre</h1>
    <p>A timeless tale of Persian elegance</p>
  </main>
</body>
</html>
