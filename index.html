    .intro {

      width: 350px;
      height: auto;
      animation: logoGlow 7s ease-in-out;
      filter: drop-shadow(0 0 12px gold);
    }

      0% {
        opacity: 0;
        transform: scale(0.8);
        filter: drop-shadow(0 0 0px gold);
      }

        opacity: 1;
        transform: scale(1);
        filter: drop-shadow(0 0 25px gold);
      }
      100% {
        opacity: 1;
        transform: scale(1);
        filter: drop-shadow(0 0 12px gold);
      }
    }

      to {
        opacity: 0;
        visibility: hidden;
      }
