<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diba & D'Orre</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      background: #000;
    }

    /* صفحه اول لوگو */
    #intro {
      background: #000;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeOut 2s ease-in-out 4s forwards;
      z-index: 2;
      position: relative;
    }

    #intro img {
      width: 350px;
      animation: logoGlow 4s ease-in-out;
    }

    @keyframes logoGlow {
      0% { opacity: 0; transform: scale(0.8); filter: drop-shadow(0 0 0px gold); }
      50% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 25px gold); }
      100% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 15px gold); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* صفحه خوشامدگویی */
    #welcome {
      background: #fff;
      color: #a88b41;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 6s forwards;
      text-align: center;
      padding: 20px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #welcome h1 {
      font-size: 28px;
      margin-bottom: 20px;
      opacity: 0;
      animation: slideUp 2s ease-out 6s forwards;
    }

    #welcome p {
      font-size: 18px;
      max-width: 500px;
      line-height: 1.7;
      opacity: 0;
      animation: slideUp 2s ease-out 7s forwards;
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  
  <div id="intro">
    <img src="file_000000008da0620a9fa66ea4902bfe40.png" alt="Diba & D'Orre Logo">
  </div>

  <div id="welcome">
    <h1>Diba & D'Orre</h1>
    <p>Crafted not for many — but for the rare few.<br>Whispered secrets. Eternal treasures.</p>
  </div>

</body>
</html>
