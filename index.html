<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diba & D'Orre</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Playfair Display', serif;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: slideshow 20s infinite;
      z-index: -1;
    }

    @keyframes slideshow {
      0% { background-image: url('https://cdn.pixabay.com/photo/2017/06/26/22/16/architecture-2444665_1280.jpg'); }
      25% { background-image: url('https://cdn.pixabay.com/photo/2016/10/13/09/06/hotel-1737171_1280.jpg'); }
      50% { background-image: url('https://cdn.pixabay.com/photo/2017/02/15/10/39/hallway-2069312_1280.jpg'); }
      75% { background-image: url('https://cdn.pixabay.com/photo/2018/01/24/12/55/interior-3101770_1280.jpg'); }
      100% { background-image: url('https://cdn.pixabay.com/photo/2017/06/26/22/16/architecture-2444665_1280.jpg'); }
    }

    #logo-container {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      opacity: 0;
      animation: fadeInLogo 3s ease-in-out 1s forwards;
    }

    @keyframes fadeInLogo {
      to {
        opacity: 1;
      }
    }

    #logo-container img {
      width: 300px;
      height: auto;
      filter: drop-shadow(0 0 20px gold);
    }

    .enter-button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 18px;
      color: black;
      background: linear-gradient(45deg, gold, #f5c518);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Playfair Display', serif;
      text-decoration: none;
    }

    .enter-button:hover {
      background: linear-gradient(45deg, #f5c518, gold);
      transform: scale(1.05);
    }
  </style>
</head>

<body>

<div class="background"></div>

<div id="logo-container">
  <img src="file_000000008da0620a9fa66ea4902bfe40.png" alt="Diba & D'Orre Logo">
  
  <a href="#about" class="enter-button">Enter the World of Diba & D'Orre</a>
</div>

</body>
</html>
