<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diba & D'Orre</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .logo-container {
      animation: fadeIn 2s ease-in, fadeOut 2s ease-in 4s forwards;
    }

    .logo-container img {
      width: 220px;
      filter: drop-shadow(0 0 15px gold);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .welcome {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      color: #b89b5e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      opacity: 0;
      animation: showWelcome 2s ease-in 6s forwards;
    }

    @keyframes showWelcome {
      to { opacity: 1; }
    }

    #typed-text {
      font-size: 22px;
      max-width: 700px;
      line-height: 1.8;
      white-space: pre-line;
      overflow: hidden;
      border-right: 2px solid #b89b5e;
      animation: typing 6s steps(80) forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    /* موبایل */
    @media (max-width: 768px) {
      .logo-container img {
        width: 150px;
      }
      #typed-text {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

<!-- لوگو -->
<div class="logo-container">
  <img src="file_000000008da0620a9fa66ea4902bfe40.png" alt="Diba & D'Orre Logo">
</div>

<!-- خوشامدگویی -->
<div class="welcome">
  <div id="typed-text"></div>
</div>

<script>
  const text = `Diba & D'Orre\n\nCrafted not for many — but for the rare few.\nWhispered secrets. Eternal treasures.`;
  let index = 0;
  const speed = 50; // سرعت تایپ (ms)

  function typeWriter() {
    if (index < text.length) {
      document.getElementById("typed-text").innerHTML += text.charAt(index);
      index++;
      setTimeout(typeWriter, speed);
    }
  }

  // شروع تایپ بعد از ظاهر شدن صفحه خوشامدگویی
  setTimeout(typeWriter, 6500);
</script>

</body>
</html>
