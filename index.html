<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diba & D'Orre</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      background: #000;
    }

    /* صفحه لوگو */
    #intro {
      background: #000;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeOut 2s ease-in-out 4s forwards;
      z-index: 2;
      position: relative;
    }

    #intro img {
      width: 350px;
      animation: logoGlow 4s ease-in-out;
    }

    @keyframes logoGlow {
      0% { opacity: 0; transform: scale(0.8); filter: drop-shadow(0 0 0px gold); }
      50% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 25px gold); }
      100% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 15px gold); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* صفحه خوشامدگویی */
    #welcome {
      background: #fff;
      color: #a88b41;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 6s forwards;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: letterFade 0.5s forwards;
    }

    @keyframes letterFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #welcome h1, #welcome p {
      margin: 10px 0;
      font-weight: normal;
    }

    #welcome h1 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    #welcome p {
      font-size: 18px;
      max-width: 500px;
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <div id="intro">
    <img src="file_000000008da0620a9fa66ea4902bfe40.png" alt="Diba & D'Orre Logo">
  </div>

  <div id="welcome">
    <h1 id="title"></h1>
    <p id="subtitle"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const titleText = "Diba & D'Orre";
      const subtitleText = "Crafted not for many — but for the rare few. Whispered secrets. Eternal treasures.";

      const titleContainer = document.getElementById('title');
      const subtitleContainer = document.getElementById('subtitle');

      function animateText(container, text, startDelay) {
        text.split('').forEach((char, index) => {
          const span = document.createElement('span');
          span.textContent = char;
          span.classList.add('letter');
          span.style.animationDelay = (startDelay + index * 0.05) + 's';
          container.appendChild(span);
        });
      }

      setTimeout(() => {
        animateText(titleContainer, titleText, 0);
        animateText(subtitleContainer, subtitleText, 2);
      }, 6000); // بعد از ۶ ثانیه که لوگو رفت
    });
  </script>

</body>
</html>
