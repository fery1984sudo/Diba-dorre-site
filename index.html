<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diba & D'Orre</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      opacity: 0;
      z-index: 2;
      animation: fadeIn 3s ease 2s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <img id="logo" src="https://raw.githubusercontent.com/fery1984sudo/Diba-dorre-site/main/file_00000000179c61f7a71df27d6520c633.png" alt="Diba & D'Orre Logo" />

  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: "#000"
      },
      particles: {
        number: {
          value: 100
        },
        color: {
          value: "#d4af37"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.7
        },
        size: {
          value: 2,
          random: true
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: false,
          straight: false,
          outModes: {
            default: "out"
          }
        }
      },
      fullScreen: {
        enable: true,
        zIndex: 0
      }
    });
  </script>
</body>
</html>
