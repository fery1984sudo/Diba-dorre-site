<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diba & D'Orre</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow-x: hidden;
      font-family: 'Georgia', serif;
      color: #d4af37;
    }
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 3;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-sizing: border-box;
    }
    header nav a {
      color: #d4af37;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
    }
    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: auto;
      z-index: 2;
      animation: fadeIn 3s ease-in-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    section {
      padding: 100px 20px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      z-index: 4;
      position: relative;
    }
    section#home {
      margin-top: 100vh;
    }
    section h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    section p {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>  <header>
    <div style="color:#d4af37;font-weight:bold;font-size:18px">DIBA & D'ORRE</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>  <img id="logo" src="file_000000008da0620a9fa66ea4902bfe40.png" alt="Diba & D'Orre Logo" />  <section id="home">
    <h1>Welcome to Diba & D'Orre</h1>
    <p>A timeless tale of elegance & Persian luxury.<br>
    Discover the soul of saffron, the charm of tea, and the richness of Persian nature.</p>
  </section>  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: "#000"
      },
      particles: {
        number: {
          value: 100
        },
        color: {
          value: "#d4af37"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.8
        },
        size: {
          value: 2,
          random: true
        },
        move: {
          enable: true,
          speed: 0.8,
          direction: "none",
          random: true,
          outModes: {
            default: "out"
          }
        }
      },
      interactivity: {
        detectsOn: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "attract"
          },
          onclick: {
            enable: false
          },
          resize: true
        },
        modes: {
          attract: {
            distance: 200,
            duration: 0.4,
            speed: 1
          }
        }
      }
    });
  </script></body>
</html>
