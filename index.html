<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diba & D'Orre</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
    }
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 1;
    }
    #logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 1;
      z-index: 2;
      animation: fadeOut 3s ease-in-out 4s forwards;
    }
    #logo-container img {
      width: 300px;
      height: auto;
      filter: drop-shadow(0 0 20px gold);
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>

<body>

<!-- ویدیو پس زمینه آنلاین -->
<video autoplay muted loop id="bg-video">
  <source src="https://player.vimeo.com/external/399841427.sd.mp4?s=7280f37de515a9bb6bcae5773c4d2f69e8460b15&profile_id=164" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- لوگو وسط صفحه -->
<div id="logo-container">
  <img src="file_000000008da0620a9fa66ea4902bfe40.png" alt="Diba & D'Orre Logo">
</div>

</body>
</html>
