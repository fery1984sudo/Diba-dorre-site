<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diba & D'Orre</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black; /* پس‌زمینه مشکی */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        /* اضافه کردن تصویر روباه و کلاغ */
        .logo-image {
            width: 100px; /* اندازه تصویر */
            margin-bottom: 20px; /* فاصله از متن */
        }

        h1 {
            font-size: 3rem; /* اندازه کوچک‌تر فونت */
            color: #f8e3a2; /* رنگ طلایی */
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="images/fox-and-crow.png" alt="Fox and Crow" class="logo-image"> <!-- لوگو روباه و کلاغ -->
    <h1>Diba & D'Orre</h1>
</body>
</html>
