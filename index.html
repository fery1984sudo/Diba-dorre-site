<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diba & D'Orre</title><title>Diba & D'Orre | Official Luxury Collection</title>
<meta name="description" content="Discover Diba & D'Orre — A curated world of rare saffron, exquisite honeys, elegant fabrics, and eternal treasures. Crafted for the extraordinary.">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: 'Playfair Display', serif;
    }

    /* صفحه لوگو */
    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeOut 4s forwards;
      animation-delay: 4s;
    }

    .intro img {
      width: 350px;
      height: auto;
      animation: logoGlow 7s ease-in-out;
      filter: drop-shadow(0 0 12px gold);
    }

    @keyframes logoGlow {
      0% {
        opacity: 0;
        transform: scale(0.8);
        filter: drop-shadow(0 0 0px gold);
      }
      50% {
        opacity: 1;
        transform: scale(1);
        filter: drop-shadow(0 0 25px gold);
      }
      100% {
        opacity: 1;
        transform: scale(1);
        filter: drop-shadow(0 0 12px gold);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* صفحه خوشامدگویی */
    .welcome {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #B4975A;
      padding: 20px;
      text-align: center;
      opacity: 0;
      animation: welcomeFadeIn 1s forwards;
      animation-delay: 5s;
    }

    .welcome h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .welcome p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 2rem;
      margin: 0 auto;
    }

    @keyframes welcomeFadeIn {
      to {
        opacity: 1;
      }
    }

    /* ریسپانسیو موبایل */
    @media (max-width: 600px) {
      .welcome h1 {
        font-size: 2rem;
      }

      .welcome p {
        font-size: 1rem;
        line-height: 1.8rem;
        padding: 0 15px;
      }
    }
  </style>
</head>
<body>

  <div class="intro">
    <img src="file_000000008da0620a9fa66ea4902bfe40.png" alt="Diba & D'Orre Logo">
  </div>

  <div class="welcome">
    <h1>Diba & D'Orre</h1>
    <p>Crafted not for many — but for the rare few.<br>Whispered secrets. Eternal treasures.</p>
  </div>

</body>
</html>
<!-- اینو بعد از خوشامدگویی (داخل body) بذار -->

<!-- منوی سه خطی -->
<div class="menu-toggle" id="menu-toggle">
  <span></span>
  <span></span>
  <span></span>
</div>

<nav id="menu">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Products</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<style>
/* استایل منوی سه خط */
.menu-toggle {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 35px;
  height: 30px;
  cursor: pointer;
  z-index: 100;
}

.menu-toggle span {
  display: block;
  height: 3px;
  width: 100%;
  margin-bottom: 6px;
  background: gold;
  border-radius: 2px;
  transition: 0.3s;
}

/* استایل منوی باز شده */
#menu {
  position: fixed;
  top: 0;
  left: -100%;
  width: 250px;
  height: 100%;
  background: white;
  box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
  transition: right 0.5s ease;
  z-index: 99;
  padding-top: 100px;
}

#menu ul {
  list-style: none;
  padding: 0;
  margin: 0;
  text-align: center;
}

#menu ul li {
  margin: 20px 0;
}

#menu ul li a {
  text-decoration: none;
  font-size: 20px;
  color: #B4975A;
  transition: color 0.3s;
}

#menu ul li a:hover {
  color: black;
}

/* تغییر وضعیت منو */
.menu-open #menu {
  left: 0;
}
</style>

<script>
// اسکریپت باز و بسته شدن منو
const menuToggle = document.getElementById('menu-toggle');
const body = document.body;

menuToggle.addEventListener('click', function() {
  body.classList.toggle('menu-open');
});
</script>
