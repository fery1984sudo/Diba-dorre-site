<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diba & D'Orre</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff; /* زمینه سفید */
      font-family: 'Playfair Display', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: #b89b5e;
    }

    .welcome {
      max-width: 700px;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .welcome h1 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .welcome p {
      font-size: 18px;
      line-height: 1.8;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ریسپانسیو برای موبایل */
    @media (max-width: 768px) {
      .welcome h1 {
        font-size: 24px;
      }
      .welcome p {
        font-size: 16px;
        padding: 0 10px;
      }
    }
  </style>
</head>

<body>

<div class="welcome">
  <h1>Diba & D'Orre</h1>
  <p>Crafted not for many — but for the rare few.</p>
  <p>Whispered secrets. Eternal treasures.</p>
</div>

</body>
</html>
